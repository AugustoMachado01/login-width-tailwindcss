<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md m-auto">
      <h2 class="font-bold text-lg text-center mb-4">Login</h2>

      <div class="bg-white shadow-md rounded-md p-6 space-y-4">
        <div>
          <label for="email" class="block text-sm text-gray-800 mb-1"
            >E-mail</label
          >
          <input
            type="text"
            id="email"
            class="w-full text-base text-gray-800 bg-gray-50 border border-blue-500 rounded px-3 placeholder-gray-300 focus:outline-none focus:border-blue-700 focus:ring-2 focus-ring-blue-700 focus:ring-opacity-1 transition duration-200 ease-in-out"
          />
        </div>

        <div>
          <label for="password" class="block text-sm text-gray-800 mb-1"
            >Senha</label
          >
          <input
            type="text"
            id="password"
            class="w-full text-base text-gray-800 bg-gray-50 border border-blue-500 rounded px-3 placeholder-gray-300 focus:outline-none focus:border-blue-700 focus:ring-2 focus-ring-blue-700 focus:ring-opacity-1 transition duration-200 ease-in-out"
          />
        </div>

        <div class="text-center">
          <a href="" class="text-sm text-gray-500 hover:underline"
            >Esqueci minha senha</a
          >
        </div>

        <div class="text-right">
          <button
            class="w-full text-sm text-white bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
